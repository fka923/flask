{% extends 'baseLogin.html' %}

{% block zhuce %}
<div class="top">
    <div class="container">
        <div class="left" style="height: 250px">
            <div class="login">改密</div>
            <div class="eula">欢迎使用！</div>
            {% if zhuceX %}
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <strong>两次密码不一致！请重新输入！</strong>
            </div>
            {% endif %}
            {% if em %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <strong>旧密码错误！</strong>
            </div>
            {% endif %}
            {% if zhuceT %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <strong>旧密码与新密码相同！</strong>
            </div>
            {% endif %}
        </div>
        <div class="right" style="height: 350px">
            <div class="form">
                <form class="form-signin" method="post">
                    <label for="password2">旧密码</label>
                    <input type="password" id="password2" name="password2" required autofocus>
                    <label for="password">新密码</label>
                    <input type="password" id="password" name="password" required>
                    <label for="password1">再次输入新密码</label>
                    <input type="password" id="password1" name="password1" required>
                    <input type="submit" id="submit" value="提交">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
